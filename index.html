<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Rock Paper Scissors! </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">

      <div class="rock">
        <img src="./images/rock.svg" alt="a clenched fist">
        <span class="desc"> Rock </span>
      </div>

      <div class="paper">
        <img src="./images/paper.svg" alt="a hand that is flat out">
        <span class="desc"> Paper </span>
      </div>

      <div class="scissors">
        <img src="./images/scissors.svg" alt="a peace hand sign">
        <span class="desc"> Scissors </span>
      </div>

    </div>

    
    
    <script src="app.js"></script>
  </body>
</html>
