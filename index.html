<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Rock Paper Scissors! </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
   
    <div class="container" id="container">

    
        <button class="buttonStyle rock" id="rock">
        <img src="./images/rock.svg" alt="a clenched fist" class="imgStyle" id="rock" >
        </button>
     

        <button class="buttonStyle paper" id="paper">
        <img src="./images/paper.svg" alt="a hand that is flat out" class="imgStyle"  id="paper">
        </button>

        <button class="buttonStyle scissors" id="scissors">
        <img src="./images/scissors.svg" alt="a peace hand sign" class="imgStyle btn" id="scissors">
        </button>
   
        <button class="btn" id="btnPlay"> Play </button>
       
      
    </div>

    
    
    
    <script src="app.js"></script>
  </body>
</html>
